<div data-role="view" data-init="mobileListViewFiltering" data-title="Rates"
                                    data-before-show="showHomeView"
                                    data-model="app.ratesModel.viewModel">



    <div id="hero" class="hero">
        <p>Massive savings on local and international calls</p>


    </div>
    <input id="countries" data-bind="value: fromCountry, events: { change: showHomeView }"/>
    <div class="hint">Start typing the country you are calling</div>


    <select id="combo">
        <option value="1">one</option>
        <option value="2">two</option>
        <option value="3">three</option>
    </select>

    <ul id="filterable-listview"></ul>

    <ul id="mt-main-movie-list-view" data-role="listview"
        data-template="mobile-listview-filtering-template"
        data-filterable="{field:'ProductName', operator:'startsWith'}"
        data-bind="source: movieList">
    </ul>
</div>

<script type="text/x-kendo-tmpl" id="mobile-listview-filtering-template">
    <div class="product">
        <img src="../../content/web/foods/#=ProductID#.jpg" alt="#=ProductName# image" class="pullImage"/>
        <h3>#:ProductName#</h3>
        <p>#:kendo.toString(UnitPrice, "c")#</p>
    </div>
</script>
