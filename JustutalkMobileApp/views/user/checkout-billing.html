<div data-role="view" data-title="Checkout" data-model="app.checkoutService.viewModel"
     data-init="init_checkout_billing" id="checkout-billing-view" data-layout="second-layout">


  <div class="hero">
    <i class="fa fa-cart-plus"></i>
    <span>Checkout::Billing Address</span>
  </div>


  <div class="divider-green"></div>

  <form data-bind="events: { keyup: checkEnter }" id="checkout-form" data-id="checkout-form"
        class="checkout" data-navto-fn="checkoutPayment">
    <fieldset>
      <legend><span>1</span> Billing Address</legend>
      <ul data-role="listview" data-style="inset" data-bind="invisible: isLoggedIn">
        
        <li><!--Country:-->
          <select name="" id="billibg-country" style="width: 100%;" data-bind="value: checkout.billing.country"></select>
        </li>

        <li><!--First Name:-->
          <input type="text" data-bind="value: checkout.billing.first_name" placeholder="First Name"/>
        </li>
        <li><!--Last Name:-->
          <input type="text" data-bind="value: checkout.billing.last_name" placeholder="Last Name"/>
        </li>
        <li><!--Address1:-->
          <input type="text" data-bind="value: checkout.billing.address1" placeholder="address 1"/>
        </li>
        <li><!--Address2:-->
          <input type="text" data-bind="value: checkout.billing.address2" placeholder="address 2"/>
        </li>
        <li><!--Town/City:-->
          <input type="text" data-bind="value: checkout.billing.city" placeholder="Town/City"/>
        </li>
        <li><!--County/State:-->
          <input type="text" data-bind="value: checkout.billing.county" placeholder="County/State"/>
        </li>
        <li><!--County/State:-->
          <input type="text" data-bind="value: checkout.billing.postcode" placeholder="Postcode"/>
        </li>

      </ul>

    </fieldset>

    <input id="contact" type="button" data-bind="click: checkoutPayment, invisible: isLoggedIn"
           value="Continue" class="contact-button" data-role="button" />

    <div style="margin: 10px 0"> </div>

  </form>

</div>
