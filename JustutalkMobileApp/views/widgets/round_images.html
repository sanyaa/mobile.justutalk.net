<div data-role="view" id="buttongroup-navbar" data-title="Round Images" data-use-native-scrolling="true"
     id="round-images-view">
    <!--<header data-role="header"> </header>-->
    <div class="hero">Our Apps</div>
    <div>
        <div data-role="navbar" class="km-navbar-buttongroup">
            <!--<span data-role="view-title">Contacts</span>
            <a id="back-button" class="nav-button" data-align="left" href="#/" data-role="backbutton">Back</a>-->
            <ul data-role="buttongroup" data-index="0" data-select="regroup">
                <li>
                    By Name
                </li><li>
                By Family
            </li>
            </ul>
            <a data-align="right" data-icon="source-code" data-click="goToSourceCode" data-role="button" title="Show this demo source code"></a>
        </div>

    </div>
    <ul data-role="listview" data-type="group" data-source="nameSource"
        data-template="nameTemplate" data-fixed-headers="true">
    </ul>
</div>


<script>
    nameSource = kendo.data.DataSource.create({
        data: [
            { firstName: "Ann", lastName: "Devon", firstLetter: "A", lastLetter: "D", photo: 'images/people/ann.jpg' },
            { firstName: "Annette", lastName: "Roulet", firstLetter: "A", lastLetter: "R", photo: 'images/people/annette.jpg' },
            { firstName: "Antonio", lastName: "Moreno", firstLetter: "A", lastLetter: "M", photo: 'images/people/antonio.jpg' },
            { firstName: "Carine", lastName: "Schmitt", firstLetter: "C", lastLetter: "S", photo: 'images/people/carine.jpg' },
            { firstName: "Catherine", lastName: "Dewey", firstLetter: "C", lastLetter: "D", photo: 'images/people/catherine.jpg' },
            { firstName: "Daniel", lastName: "Tonini", firstLetter: "D", lastLetter: "T", photo: 'images/people/daniel.jpg' }
        ],
        group: "firstLetter"
    });

    function regroup() {
        nameSource.group(this.selectedIndex ? "lastLetter" : "firstLetter");
    }
</script>

<script id="nameTemplate" type="text/x-kendo-template">
    <img src="#:photo#" class="jt-km-thumbnail" />
    <h3>#:firstName# #:lastName#</h3>
</script>
